---
# verification jobs for 'kind-voltha' repo

- project:
    name: kind-voltha
    project: '{name}'

    jobs:
      - 'verify-kind-voltha-jobs':
          branch-regexp: '{all-branches-regexp}'

- job-group:
    name: 'verify-kind-voltha-jobs'
    jobs:
      - 'voltha-patch-test':
          pipeline-script: 'voltha-bbsim-tests.groovy'
      - 'voltha-patch-test':
          pipeline-script: 'voltha-bbsim-tests.groovy'
          name-extension: '-2.3'
          override-branch: 'voltha-2.3'
